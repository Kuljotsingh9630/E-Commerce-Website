<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page </title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" type="text/css" href="bootstrap/css/Signup.css"/>
</head>
<body>
    <h1 class="signup-start">Signup</h1>
    <div class="container">
        <form class="form-group" action="login.html">
        <label>
            <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Your Name" required/>
        </label><br/>
        <label><i class="fa-solid fa-envelope"></i></label>
        <input type="email" placeholder="Your Email" required/><br/>
        <label><i class="fa-solid fa-lock"></i></label>
        <input type="password" placeholder="Your Password" required/><br/>
        <label><i class="fa-solid fa-lock-open"></i></label>
        <input type="password" placeholder="Comfirm Password" required/><br/><br/>
        <input class="check" type="checkbox" required/>
        <label class="form-term">Accept All Terms And Conditions</label><br><br>
        <button type="submit" class="btn btn-primary signin">Register</button>
       <a href="Login.html" <button type="button" class="btn btn-primary signin">Login</button></a>
        </form>
    </div>
    
    <div class="image">
        <img src="img/signup-image.jpg"/>
    </div>
        
</body>
</html>
